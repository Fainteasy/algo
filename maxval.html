</head>
<body>
    <script>
         let num1 = parseInt(prompt("Entrez un chiffre"));
       let num2 = parseInt(prompt("Entrez un autre chiffre"));
       let num3 = parseInt(prompt("Entrez un dernier chiffre"));
       let maxVal=0;
       function maxOfThree(num1, num2, num3) {
       
        if (num1>num2) {
            maxVal=num1;
        } else {
            maxVal=num2;
        }
        if (num3>maxVal){
            maxVal=num3;
        }
        return maxVal;
       }
       alert("Le chiffre poss√©dant la plus haute valeur est " + maxOfThree(num1,num2,num3));
    </script>
